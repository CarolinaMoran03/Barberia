{% load static %}


<a href="{% url "cerrar-sesion" %}" class="Bton salir">
  Salir
  <i class="bi bi-box-arrow-left"></i>
</a>

<Style>
  .salir {
      position: fixed;
      bottom: 10px; /* Ajusta esta propiedad según necesites */
      right: 10px; /* Ajusta esta propiedad según necesites */
  }

  .Bton {
      width: 130px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgb(15, 15, 15);
      border: none;
      color: white;
      font-weight: 600;
      gap: 8px;
      cursor: pointer;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.103);
      z-index: 20;
      overflow: hidden;
      transition-duration: .3s;
  }
  
  .svgIcon {
      width: 16px;
  }
  
  .svgIcon path {
      fill: white;
  }
  
  .Bton::before {
      width: 130px;
      height: 130px;
      position: absolute;
      content: "";
      background-color: white;
      border-radius: 50%;
      left: -100%;
      top: 0;
      transition-duration: .3s;
      mix-blend-mode: difference;
  }
  
  .Bton:hover::before {
      transition-duration: .3s;
      transform: translate(100%,-50%);
      border-radius: 0;
  }
  
  .Bton:active {
      transform: translate(5px,5px);
      transition-duration: .3s;
  }

  body {
      position: relative;
  }
</Style>
